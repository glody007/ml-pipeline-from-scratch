schema:
  columns:
    customer_id:
      type: string
      nullable: false
      unique: true
    age:
      type: integer
      nullable: false
      min: 18
      max: 120
    income:
      type: float
      nullable: true
      min: 0
    gender:
      type: category
      nullable: false
      allowed_values:
        - M
        - F
        - Other
    region:
      type: category
      nullable: false
      allowed_values:
        - North
        - South
        - East
        - West
    tenure_months:
      type: integer
      nullable: false
      min: 0
    monthly_charges:
      type: float
      nullable: false
      min: 0
    total_charges:
      type: float
      nullable: true
      min: 0
    churn:
      type: integer
      nullable: false
      allowed_values:
        - 0
        - 1

  target: churn
  min_rows: 100
  max_missing_pct: 20
