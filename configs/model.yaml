experiment:
  name: customer_churn

models:
  random_forest:
    class: sklearn.ensemble.RandomForestClassifier
    params:
      n_estimators: 100
      max_depth: 10
      min_samples_split: 5
      random_state: 42

  gradient_boosting:
    class: sklearn.ensemble.GradientBoostingClassifier
    params:
      n_estimators: 100
      max_depth: 5
      learning_rate: 0.1
      random_state: 42

  logistic_regression:
    class: sklearn.linear_model.LogisticRegression
    params:
      max_iter: 1000
      random_state: 42

default_model: random_forest

cross_validation:
  n_splits: 5
  shuffle: true

test_size: 0.2
random_state: 42
